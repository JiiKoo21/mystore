          <h2 style="color:#A52A2A;background-color: white; padding-top: 40px; padding-left: 30px;">Phone Models</h2>
    
    <div class="container-kaikki">
    <div class="container" *ngFor="let product of products; index as productId">
    
    
    <div *ngIf="product.imgUrl">
             <img [src]="product.imgUrl" class="img-fluid p-5"/>
    </div>
    
      <h3 class="pl-2">
          <a [title]="product.name + ' details'" [routerLink]="['/products', productId]" style="color: #A52A2A; text-decoration: none; font-size: smaller;">
          {{ product.name }}
        </a>
      </h3>
    <p class="price">{{ product.price | currency }}</p>
    
     <div class="pl-2">
        <p *ngIf="product.short_description" [routerLink]="['/products', productId]">
        Description: {{ product.short_description }}
      </p>
       
      <button class="btn btn-info ml-5" style="background-color: #14A1B7; border-color: #14A1B7; color: white; font-weight: 500; padding: 2px 3px 2px 3px;" (click)="addToCart(product)" >
        Buy Now
       </button>

        <button class="btn btn-primary btn-sm mr-2" (click)="share()">
        <fa-icon [icon]="faFacebookF"></fa-icon>
      </button>
      <button class="btn btn-primary btn-sm mr-2" (click)="share()">
       <fa-icon [icon]="faTwitterSquare"></fa-icon>
      </button>
        <button class="btn btn-primary btn-sm" (click)="share()">
       <fa-icon [icon]="faInstagram"></fa-icon>
      </button>
    
      </div>
    <app-product-alerts
      [product]="product"
      (notify)="onNotify()">
    </app-product-alerts>
          
    </div>
  </div>
